receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Export to console for immediate viewing
  debug:
    verbosity: detailed
  
  # Export to Prometheus (integrate with existing setup)
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  # Export traces to Jaeger via OTLP gRPC  
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, prometheus] 
